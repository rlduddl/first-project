      /*
      유즈케이스 명 : 상품선택
      행위자 : 고객
      유즈케이스 개요 및 설명 :고객은 쇼핑몰에서 상품을 선택한다.
      사전조건 : 고객은 고객 확인을 받은 상태이다.
      이벤트 흐름
      -정상흐름
      1. 고객은 쇼핑몰에서 컴퓨터를 구입하기 위해 컴퓨터 상품을 선택한다.
      2. 시스템은 컴퓨터에 관련된 목록을 보여준다.
      3. 고객은 목록 중에서 키보드 상품을 선택한다.
      4. 시스템은 키보드 상품들을 보여준다.
      5. 고객은 마음에 드는 하나의 상품을 선택한다.
      6. 시스템은 사용자의 장바구니에 상품을 등록하고 다른 키보드 상품을 보여준다.
      7. 고객은 구매하기 위해 구매 버튼을 누른다.


      클래스 목록
      고객
      구입 목록
