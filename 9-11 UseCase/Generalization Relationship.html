    <!--
     유스케이스 다이어그램에서 **일반화 관계 (Generalization Relationship)**는 유스케이스 간의 상속 개념을 나타냅니다. 이 관계는 하나의 유스케이스가 다른 유스케이스의 특성을 상속받고, 추가적으로 기능을 확장하거나 수정할 때 사용됩니다. 일반화 관계는 객체지향 설계에서 클래스 간의 상속 관계와 유사하게, 유스케이스 간의 상속 구조를 정의하여 기능의 재사용성과 구조적 이해를 돕습니다.


    일반화 관계의 주요 개념

    일반화 관계의 정의:
        일반화 관계는 하나의 유스케이스(자식 유스케이스)가 다른 유스케이스(부모 유스케이스)의 모든 기능을 상속받고, 추가적인 세부 기능을 정의하거나 기존 기능을 변경하는 경우에 사용됩니다.
        부모 유스케이스는 보다 일반적인 기능을 정의하고, 자식 유스케이스는 이러한 일반적인 기능을 기반으로 특정한 요구 사항을 추가합니다.

    시각적 표현:
        일반화 관계는 유스케이스 다이어그램에서 선 위에 빈 삼각형이 있는 화살표로 나타냅니다. 삼각형의 끝이 부모 유스케이스를 가리키며, 화살표는 자식 유스케이스에서 부모 유스케이스로 향합니다.
        이 관계는 부모 유스케이스가 자식 유스케이스에 의해 상속되거나 확장된다는 것을 의미합니다.

    사용 예:
        일반화 관계는 공통된 기능을 여러 유스케이스에서 공유할 때 유용합니다. 예를 들어, ‘로그인’이라는 기본 기능이 여러 유스케이스에서 필요할 때, ‘학생 로그인’과 ‘교직원 로그인’이라는 구체적인 유스케이스가 ‘로그인’ 유스케이스를 상속받아 특정 세부 사항을 추가하거나 수정할 수 있습니다.


    예시
    상황: 온라인 쇼핑몰

    유스케이스:
        로그인 (Login)
        학생 로그인 (Student Login)
        교직원 로그인 (Staff Login)

    일반화 관계 설명:
        로그인 (Login) 유스케이스는 기본적인 로그인 기능을 정의합니다.
        학생 로그인 (Student Login) 및 교직원 로그인 (Staff Login) 유스케이스는 로그인 기능을 상속받아, 각각의 사용자의 요구 사항에 맞는 추가적인 세부 사항을 포함합니다.


    유스케이스 다이어그램 예시 (텍스트 기반)
    +----------------------+
    |                      |
    |       로그인          |
    |                      |
    +----------+-----------+
               ^
               |
               |
    +----------+----------+
    |                      |
    |   학생 로그인         |
    |                      |
    +----------+----------+
               ^
               |
               |
    +----------+----------+
    |                      |
    |   교직원 로그인       |
    |                      |
    +----------------------+

    
    일반화 관계 설명

    로그인 (Login):
        기본 유스케이스로, 사용자가 시스템에 로그인하는 기능을 정의합니다.

    학생 로그인 (Student Login) 및 교직원 로그인 (Staff Login):
        각각의 유스케이스는 ‘로그인’을 상속받아, 학생 및 교직원에 맞는 추가적인 세부 사항을 포함합니다.
        ‘학생 로그인’과 ‘교직원 로그인’ 유스케이스는 공통적으로 ‘로그인’ 기능을 재사용하면서, 각각의 사용자 유형에 맞는 특정 요구 사항이나 절차를 추가합니다.
        

    다이어그램 설명

        학생 로그인 (Student Login) 및 교직원 로그인 (Staff Login) 유스케이스는 로그인 (Login) 유스케이스를 상속받는 점선 화살표로 연결됩니다.
    
        로그인 (Login) 유스케이스는 부모 유스케이스로, 학생 로그인과 교직원 로그인 유스케이스는 자식 유스케이스로 표현됩니다.
        일반화 관계를 사용하면 유스케이스 간의 공통된 기능을 효율적으로 관리하고, 특정 유스케이스에서의 추가적인 요구 사항이나 기능을 보다 명확하게 정의할 수 있습니다. 이는 시스템 설계를 보다 체계적이고 일관되게 유지하는 데 도움을 줍니다.
