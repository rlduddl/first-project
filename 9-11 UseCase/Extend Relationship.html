    <!--
     유스케이스 다이어그램에서 **확장 관계 (Extend Relationship)**는 특정 유스케이스가 다른 유스케이스의 기능을 조건에 따라 추가적으로 수행하는 관계를 나타냅니다. 확장 관계는 선택적이며, 특정 조건이나 상황에서만 활성화되는 추가적인 기능을 정의할 때 유용합니다.

    확장 관계의 주요 개념

    확장 관계의 정의:
        확장 관계는 기본 유스케이스(확장되는 유스케이스)의 기능이 특정 조건이나 상황에 따라 추가 유스케이스(확장 유스케이스)에 의해 확장되는 것을 의미합니다.
        확장 유스케이스는 기본 유스케이스가 특정 상황에서만 추가적으로 실행되는 기능을 정의합니다.

    시각적 표현:
        확장 관계는 유스케이스 다이어그램에서 점선 화살표로 나타내며, 화살표의 끝에 작은 빈 삼각형이 있습니다.
        화살표는 확장 유스케이스에서 기본 유스케이스로 향합니다.

    사용 예:
        확장 관계는 기본 유스케이스가 항상 수행되는 반면, 추가 유스케이스는 특정 상황에서만 수행되어야 할 때 유용합니다. 예를 들어, ‘구매’ 유스케이스에 대한 ‘할인 적용’이라는 추가 기능이 특정 조건에서만 실행될 때 사용할 수 있습니다.


    예시

    상황: 온라인 쇼핑몰

    유스케이스:
        상품 검색 (Search Product)
        장바구니에 상품 추가 (Add to Cart)
        구매 (Purchase)
        할인 적용 (Apply Discount)

    확장 관계 설명:
        구매 (Purchase) 유스케이스는 기본적인 구매 프로세스를 포함합니다.
        할인 적용 (Apply Discount) 유스케이스는 특정 조건에서만 ‘구매’ 유스케이스에 확장되는 기능입니다. 예를 들어, 구매 금액이 일정 기준을 초과하면 자동으로 할인 적용 유스케이스가 실행됩니다.


    유스케이스 다이어그램 예시 (텍스트 기반)
    +----------------------+
    |                      |
    |       고객           |
    |                      |
    +----------+-----------+
            |
            |
            v
    +--------------------------+        +--------------------------+
    |                          |        |                          |
    |     상품 검색            |        |   장바구니에 상품 추가    |
    |                          |        |                          |
    +--------------------------+        +--------------------------+
            |
            |
            v
    +--------------------------+
    |                          |
    |         구매             |
    |                          |
    +----------+-----------+   
            ^ 
            | 
            | 
    +--------------------------+
    |                          |
    |      할인 적용            |
    |                          |
    +--------------------------+


    확장 관계 설명

    구매 (Purchase):
        기본 유스케이스로, 사용자가 상품을 구매하는 과정입니다.

    할인 적용 (Apply Discount):
        특정 조건이 충족될 때만 ‘구매’ 유스케이스를 확장하는 기능입니다. 예를 들어, 사용자가 특정 금액 이상을 구매하면 자동으로 할인 적용 기능이 실행됩니다.

    다이어그램 설명
        할인 적용 (Apply Discount) 유스케이스가 구매 (Purchase) 유스케이스를 확장하는 점선 화살표로 연결됩니다.
        구매 (Purchase) 유스케이스는 기본적으로 수행되며, 할인 적용 (Apply Discount) 유스케이스는 특정 조건에서만 활성화됩니다.
        확장 관계를 사용하면 기본 유스케이스의 기능을 특정 조건에서 확장할 수 있으며, 이를 통해 시스템의 유연성과 기능을 보다 명확하게 정의할 수 있습니다.
