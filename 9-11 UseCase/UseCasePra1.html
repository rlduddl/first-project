    <!-- 
        재고관리

        1단계 : 시스템 상황 분석
          홈쇼핑 전화 주문 시스템에서 고객은 상품 상태를 확인하고 상품을 주문할 수 있다.
          또한 상품을 주문한 고객은 포인트를 적립할 수 있다.
          판매원은 상품 상태를 확인한 후 판매하고 고객이 주문한 상품을 접수한다.
          배송 직원은 주문을 확인하고 상품을 배송한다.
          관리자는 고객의 적립 포인트를 관리한다.
          
        2단계 : 액터 식별
          고객, 판매원, 배송직원, 관리자

        3단계 : 유스케이스 식별
          재고확인, 주문, 주문확인, 포인트관리
                            
        4단계 : 유스케이스 다이어그램 작성
        - 고객, 판매원 = 재고 확인 가능
        - 고객 = 주문 가능
        - 고객 = 상품 구매 후 포인트 적립 가능
        - 판매원 = 주문 접수 가능
        - 배송직원 = 주문 확인하고 배송 가능
        - 관리자, 고객 = 포인트 관리 및 적립 가능

        5단계 : 유스케이스 명세서 작성

      
      
     -->
  </body>
</html>
