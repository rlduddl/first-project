    <!--
    영화 티켓 구매
        1단계 : 시스템 상황 분석

        영화 티켓 구매 시스템 3가지 방법이 있다.
        인터넷 예매, 키오스크 이용하기, 현장 직원에게 구매하기. 현장 직원에게 구매하기 부분만 다룬다.
        티켓 종류 : 일반티켓, 정기권 (일정기간동안 어떤영화던 하루에 한편 볼 수 있다.)
        정기권은 직원에게서만 구입할 수 있다.
        티켓이나 정기권을 구입하면 신용카드 서비스를 통해 결제 요금이 청구된다.
        관리자는 총 매출량을 조회한다.

        2단계 : 액터 식별
        키오스크, 직원, 신용카드 서비스, 관리자

        3단계 : 유스케이스
        티켓 구입, 정기권 구입, 결제, 매출조회

        4단계 : 유스케이스 다이어그램
        키오스크를 통해 티켓 구입
        직원을 통해 티켓 구입
        직원을 통해 정기권 구입
        신용카드 서비스를 통해 결제
        관리자는 매출 조회

    -->
  </body>
