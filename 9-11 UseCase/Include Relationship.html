    <!--
     유스케이스 다이어그램에서 **포함 관계 (Include Relationship)**는 특정 유스케이스가 다른 유스케이스의 기능을 무조건적으로 포함하는 관계를 나타냅니다. 이는 반복적으로 사용되는 기능을 다른 유스케이스에서 재사용할 때 유용합니다. 포함 관계를 사용하면 복잡한 유스케이스를 보다 간결하고 모듈화된 방식으로 설계할 수 있습니다.


    포함 관계의 주요 개념

    포함 관계의 정의:
        포함 관계는 하나의 유스케이스가 다른 유스케이스를 반드시 포함하여 수행하는 것을 의미합니다. 이 포함된 유스케이스는 항상 포함하는 유스케이스의 동작 일부로 실행됩니다.
        포함 관계는 종속적이며, 포함되는 유스케이스는 포함하는 유스케이스의 일부로 항상 실행됩니다.

    시각적 표현:
        포함 관계는 유스케이스 다이어그램에서 점선 화살표로 나타내며, 화살표의 끝에는 화살표가 향하는 방향에 작은 빈 삼각형이 있습니다.
        화살표는 포함되는 유스케이스에서 포함하는 유스케이스로 향합니다.

    사용 예:
        포함 관계는 여러 유스케이스에서 공통으로 사용되는 기능을 정의할 때 유용합니다. 예를 들어, 사용자의 로그인 기능이 다양한 유스케이스에서 필요할 때, 로그인 유스케이스를 다른 유스케이스에 포함시킬 수 있습니다.


    예시

    상황: 온라인 쇼핑몰

    유스케이스:
        상품 검색 (Search Product)
        회원 가입 (Register)
        로그인 (Login)
        상품 구매 (Purchase)

    포함 관계 설명:
        로그인 (Login) 유스케이스는 회원 가입 (Register) 유스케이스와 상품 구매 (Purchase) 유스케이스에서 항상 수행되어야 하는 기능입니다.
        즉, ‘회원 가입’과 ‘상품 구매’를 수행할 때, ‘로그인’을 포함하여 진행해야 한다고 가정합니다.


    유스케이스 다이어그램 예시 (텍스트 기반)
    +----------------------+
    |                      |
    |       고객           |
    |                      |
    +----------+-----------+
            |
            |
            v
    +--------------------------+        +--------------------------+
    |                          |        |                          |
    |     회원 가입            |        |     상품 검색            |
    |                          |        |                          |
    +----------+-----------+   |        +----------+-----------+
            |              |                  |
            |              |                  |
            v              v                  |
    +--------------------------+        +--------------------------+
    |                          |        |                          |
    |         로그인           |        |     상품 구매            |
    |                          |        |                          |
    +--------------------------+        +--------------------------+


    포함 관계 설명

    회원 가입 (Register):
        회원 가입을 진행하기 위해서는 사용자가 먼저 로그인해야 한다. 따라서 ‘회원 가입’ 유스케이스는 ‘로그인’ 유스케이스를 포함합니다.

    상품 구매 (Purchase):
        상품을 구매하기 위해서는 사용자가 먼저 로그인해야 한다. 따라서 ‘상품 구매’ 유스케이스는 ‘로그인’ 유스케이스를 포함합니다.

    상품 검색 (Search Product):
        상품 검색은 로그인 여부와 관계없이 독립적으로 수행될 수 있습니다.

    다이어그램 설명
        로그인 (Login) 유스케이스가 회원 가입 (Register) 및 상품 구매 (Purchase) 유스케이스에 포함됩니다.
        다이어그램에서 ‘회원 가입’과 ‘상품 구매’는 ‘로그인’을 포함하는 점선 화살표로 연결됩니다.
        이러한 포함 관계를 통해, 반복되는 기능을 공통의 유스케이스로 정의하고, 이를 필요로 하는 다른 유스케이스에서 재사용함으로써 시스템의 설계를 간결하고 효율적으로 유지할 수 있습니다.
         -->
