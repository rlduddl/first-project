    <!-- 유스케이스(Use Case)는 시스템이 사용자와 상호작용하는 방식을 설명하는 분석 및 설계 도구입니다. 주로 소프트웨어 시스템에서 요구사항을 명확하게 정의하고, 시스템의 기능을 이해하는 데 사용됩니다. 유스케이스는 시스템이 사용자에게 제공해야 하는 기능과 그 기능을 수행하기 위해 시스템과 사용자가 어떻게 상호작용하는지를 설명합니다.

    유스케이스의 주요 구성 요소

    1. 액터 (Actor):
    정의: 시스템과 상호작용하는 외부 요소를 의미합니다. 액터는 실제 사용자일 수도 있고, 다른 시스템일 수도 있습니다.
    예시: ‘사용자’, ‘관리자’, ‘결제 시스템’ 등이 액터가 될 수 있습니다.

    2. 유스케이스 (Use Case):
    정의: 시스템이 액터와 상호작용하면서 수행하는 특정 기능이나 작업을 정의합니다.
    예시: ‘회원 가입’, ‘로그인’, ‘상품 구매’ 등이 유스케이스가 될 수 있습니다.

    3. 시나리오 (Scenario):
    정의: 유스케이스가 실행되는 특정 상황이나 단계들을 설명합니다. 일반적으로 기본 시나리오(주 흐름)와 예외 시나리오(대안 흐름)로 나뉩니다.
    예시: ‘로그인’ 유스케이스의 기본 시나리오는 사용자 ID와 비밀번호를 입력하여 로그인 성공 또는 실패를 확인하는 과정입니다.

    4. 유스케이스 다이어그램:   
    정의: 유스케이스와 액터 간의 관계를 시각적으로 표현하는 다이어그램입니다.
    구성: 유스케이스는 타원으로, 액터는 스틱 피규어로 표현되며, 액터와 유스케이스 사이의 관계는 선으로 연결됩니다.



    유스케이스의 활용

    1. 요구사항 수집:   
    유스케이스는 시스템의 요구사항을 명확하게 문서화하여 개발자가 시스템이 어떤 기능을 제공해야 하는지 이해하는 데 도움을 줍니다.

    2. 기능 정의:  
    유스케이스를 통해 시스템이 제공할 각 기능을 명확하게 정의할 수 있습니다. 이는 기능 개발의 기초가 됩니다.

    3. 테스트 계획:    
    유스케이스는 시스템 테스트를 계획하는 데 중요한 기준이 됩니다. 유스케이스가 정의한 기능이 제대로 작동하는지 검증할 수 있습니다.

    4. 사용자 인터페이스 설계:    
    유스케이스는 사용자와 시스템 간의 상호작용을 정의하기 때문에, 사용자 인터페이스 설계의 기초 자료로 사용될 수 있습니다.



    유스케이스 예시

    상황: 온라인 쇼핑몰
  
    액터: 고객, 관리자

    유스케이스:
        회원 가입: 고객이 새로운 계정을 생성합니다.
        상품 검색: 고객이 원하는 상품을 검색합니다.
        장바구니에 상품 추가: 고객이 상품을 장바구니에 추가합니다.
        구매: 고객이 장바구니에 담긴 상품을 구매합니다.
        재고 관리: 관리자가 상품의 재고를 업데이트합니다.



    다이어그램 예시:   
    ‘고객’ 액터가 ‘회원 가입’, ‘상품 검색’, ‘장바구니에 상품 추가’, ‘구매’ 유스케이스와 연결됩니다.
    ‘관리자’ 액터가 ‘재고 관리’ 유스케이스와 연결됩니다.

    
    유스케이스는 시스템의 요구사항을 명확하게 정의하고, 설계 및 개발 과정에서 발생할 수 있는 혼란을 줄이는 데 도움을 주는 중요한 도구입니다. -->
