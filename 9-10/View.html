        정적 측면 : 유스케이스 다이어그램
        동적 측면 : 상태 다이어그램, 순차 다이어그램, 통신 다이어그램, 활동 다이어그램

        2. 설계 뷰 : 유스케이스에 정의된 기능을 시스템이 제공하기 위해 어떤 클래스와 컴포넌트가 필요한지,

         동적 측면 : 클래스 내의 동작 - 상태 다이어그램, 클래스간의 상호 작용 - 순차 다이어그램,
         통신 다이어그램, 클래스의 연산 동작 - 활동 다이어그램

         3. 프로세스 뷰 : 설계뷰와 동일하지만 모든 클래스가 아닌 독자적인 제어 스레스를 가질 수 있는 클래스 중심
         정적 측면 : 클래스 다이어그램, 활성 클래스 다이어그램
         동적 측면 : 상태 다이어그램, 동신 다이어그램, 활동 다이어그램

         4. 구현 뷰 : 시스템 구현 형태를 나타내기 위해 컴포넌트와 같은 구현 모듈의 사이 관계 또는 각종 파일의
         의존관계를 나타낸다.
         정적 측면 : 컴포넌트 다이어그램
         동적 측면 : 상태 다이어그램, 순차 다이어그램, 통신 다이어그램, 활동 다이어그램

         5. 배치 뷰 : 컴퓨터와 컴퓨터간의 통신 방법에 중점을 둔다.
         정적 측면 : 배치 다이어그램
         동적 측면 : 상태 다이어그램, 순차 다이어그램, 통신 다이어그램, 활동 다이어그램
