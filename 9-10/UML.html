<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      UML : Unified Modeling Language -> 통합 모델링 언어
      시스템 개발을 위한 시각적인 설계 표기를 제공

      UML 종류
      1. 유스케이스 다이어그램 !!!!
      2. 클래스 다이어그램
      3. 순차 다이어그램
      4. 통신 다이어그램
      5. 활동 다이어그램
      6. 상태 다이어그램
      7. 컴포넌트 다이어그램
      8. 배치 다이어그램
      9. 패키지 다이어그램

      UML 특징
      1. UML은 시각화 언어
      2. UML은 명세화 언어
      3. 구축 언어 Contruction
      4. 문서화 언어

      객체 지향 : 객체 Object, 클래스 Class, 메세지 Message

      객체 : 현실 세계에 존재하는 모든 것
      클래스 : 객체를 생성할 수 있는 구조와 정보를 가진 틀
      메시지 : 객체는 독립적으로 존재하고 다른 객체와 상호작용하며 소프트웨어를 운영한다. 메시지는 객체간의 상호 작용 수단.

      객체 지향의 특징
      1. 추상화
      2. 캡슐화
      3. 상속 (일반화,상속화)
      4. 다형성 (메서드 오버라이딩)

      추상 클래스, 인터페이스
      abstract, interface

     
      모델링 
      목적 : 구축할 시스템의 모습 정의
      세부 수행활동 : 요구사항 정의, 분석, 설계
      결과물 : 모델
      표기법 : 모델링언어(UML, ERD)
      자원툴 : Case툴(starUML 로즈)

      프로그래밍
      목적 : 시스템의 실제 구현
      세부 수행활동 : 소스코드 편집, 컴파일, 시험, 디버깅
      결과물 : 소스코드를 포함한 구현된 시스템
      표기법 : 프로그래밍 언어(자바, C)
      자원툴 : 개발툴(vscord, IntelliJ)

      UML의 구성 요소
      1. 사물 : 모델에서 가장 중요한 추상 개념

      - 정적 사물 : 모델의 구조 (개념적, 물리적 요소),
      클래스, 인터페이스, 통신, 컴포넌트, 패키지, 노드 등
      - 동적 사물 : 모델의 동적인 부분을 동사로 표현,
      시공간에 따른 동작 표현, 교류, 유스케이스, 상태머신 등
      - 주해 사물 : 모델링에 참여는 하지 않는 다른 사물,
      모델링등을 이해하기 위한 정보 표기

      2. 관계 : UML 의존 ,연관, 일반화, 실체화의 4가지 관계가 존재
      3. 다이어그램 : 요소와 사물간의 관계를 그래프로 나타낸 것


      클래스 다이어그램 : 클래스, 인터페이스, 통신 이들의 관계를 나타낸다.

      컴포넌트 다이어그램 : 컴포넌트 사이의 구성 의존을 표현 한 것.

      배치 다이어그램 : 실행 시 처리하는 노드, 노드에 있는 컴포넌트의 구성을 표현한 것

      패키지 다이어그램 : 클래스와 같은 여러 모델 요소를 그룹화 한다.

      유스케이스 다이어그램 : 액터의 관계를 구조적으로 표현한것. 시스템 동작을 조직화하고 모델링하는데 중요한 역할

      순차 다이어그램과 통신 다이어그램 : 객체, 관계, 메세지로 구성 

      활동 다이어그램 : 시스템 내부에 있는 활동의 흐름을 표현 한 것

      상태 다이어그램 : 상태머신 - 상태, 전이, 이벤트, 활동


      
      
      */
    </script>
  </body>
</html>
