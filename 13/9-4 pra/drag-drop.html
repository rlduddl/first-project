<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div {
        width: 400px;
        height: 400px;
        background-color: #ccc;
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="div"></div>
    <script>
      // 마우스 드래그 & 드롭
      const div = document.querySelector("#div");
      div.onmousedown = function (event) {
        console.log("mouse down");
      };
    </script>
  </body>
</html>
