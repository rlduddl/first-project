<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style></style>
  </head>
  <body>
    <button type="button" id="btn">버튼</button>
    <script>
      document.querySelector("#btn").onclick = function (event) {
        // alt + shift + 좌클릭
        console.log(1);
        if (event.altKey && event.shiftKey) {
          console.log("눌렀다.");
        }
      };
      // 마우스 이벤트
      // mousedown, mouseup, mouseover, mouseout, mousemove, click, dblclick(더블클릭), contextmenu(마우스 우클릭)

      // 왼쪽 : event.button 0
      // 가운데 : event.button 1
      // 오른쪽 : event.button 2
      // x1(뒤로가기) : event.button 3
      // x2(앞으로가기) : event.button 4
      // 보조키
      // shiftKey : 쉬프트키
      // altKey : 알트키 (osx Opt키)
      // ctrlKey : 컨트롤키
      // metaKey : cmd키
    </script>
  </body>
</html>
