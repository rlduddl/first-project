<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list">
      <li>리스트 1</li>
      <li>리스트 2</li>
      <li>리스트 3</li>
    </ul>
    <!-- list의 총 갯수는 3개입니다. -->
    <div id="result"></div>
    <script>
      const list = document.querySelectorAll("#list li");
      list.forEach((item) => console.log(item.innerHTML));
      list.forEach((item) => console.log(item.firstChild.data));
      for (let item of list) {
        console.log(item.firstChild.data);
      }
      for (let i = 0; i < list.length; i++) {
        console.log(list[i].firstChild.data);
      }

      document.querySelector(
        "#result"
      ).innerHTML = `list의 총 갯수는 ${list.length}개입니다.`;
    </script>
  </body>
</html>
