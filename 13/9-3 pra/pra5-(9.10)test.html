<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        position: relative;
      }
      #box {
        padding: 20px;
        border: 1px solid red;
        background: #ccc;
        width: 300px;
        height: 300px;
        transition: all 1s;
      }
      .form {
        display: flex;
        flex-direction: column;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <label for="w">가로길이</label>
      <input type="text" id="w" name="w" />
      <label for="h">세로길이</label>
      <input type="text" id="h" name="h" />
      <label for="c">배경색</label>
      <input type="color" id="c" name="c" />
      <button type="button" id="btn">확인</button>
    </div>
    <div id="box"></div>
    <script>
      const btn = document.querySelector("#btn");
      const box = document.querySelector("#box");

      function doit() {
        const width = document.querySelector("#w").value;
        const height = document.querySelector("#h").value;
        const color = document.querySelector("#c").value;

        box.style.width = width + "px";
        box.style.height = height + "px";
        box.style.backgroundColor = color;
      }
      btn.addEventListener("click", doit);

      // document.getElementById("btn").addEventListener("click", function () {

      //   const color = document.getElementById("c").value;

      //   box.style.width = width + "px";
      //   box.style.height = height + "px";
      //   box.style.backgroundColor = color;
      // });
    </script>
  </body>
</html>
